version: v2
plugins:
  - local: ./bin/protoc-gen-go
    out: .
    strategy: directory
    opt:
      - module=github.com/casnerano/protoc-gen-go-guard
  - local: ./bin/protoc-gen-go-grpc
    out: .
    strategy: directory
    opt:
      - module=github.com/casnerano/protoc-gen-go-guard
  - local: ./bin/protoc-gen-go-guard
    out: .
    strategy: directory
    opt:
      - module=github.com/casnerano/protoc-gen-go-guard