syntax = "proto3";

package example.corner_cases;

option go_package = "github.com/casnerano/protoc-gen-go-guard/example/pb/corner_cases";

import "google/protobuf/empty.proto";
import "proto/guard.proto";

service MixedTypesAccess {
  option (guard.service_rules) = {
    authenticated_access: {
      role_based: {
        roles: ["admin"],
        match: AT_LEAST_ONE
      }
    }
  };

  rpc OverrideWithPolicies(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (guard.method_rules) = {
      authenticated_access: {
        policy_based: {
          policies: ["positive-policy-1"],
          match: ALL
        }
      }
    };
  };


  rpc OverrideWithRoles(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (guard.method_rules) = {
      authenticated_access: {
        role_based: {
          roles: ["admin"],
          match: AT_LEAST_ONE
        }
      }
    };
  };

  rpc OverrideWithAuthentication(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (guard.method_rules) = { require_authentication: true };
  };
}