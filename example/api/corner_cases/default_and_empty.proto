syntax = "proto3";

package example.corner_cases;

option go_package = "github.com/casnerano/protoc-gen-go-rbac/example/pb/corner_cases";

import "google/protobuf/empty.proto";
import "proto/rbac.proto";

service DefaultRules {
  rpc GetOne(google.protobuf.Empty) returns (google.protobuf.Empty);
}

service EmptyServiceRules {
  option (protoc_gen_go_rbac.service_rules) = {};

  rpc GetOne(google.protobuf.Empty) returns (google.protobuf.Empty);
}

service EmptyMethodRules {
  rpc GetOne(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (protoc_gen_go_rbac.method_rules) = {};
  };
}

service EmptyServiceAndMethodRules {
  option (protoc_gen_go_rbac.service_rules) = {};

  rpc GetOne(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (protoc_gen_go_rbac.method_rules) = {};
  };
}