name: Lints

on:
  pull_request:
    branches: [ master ]

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest